<ion-header>

  <ion-navbar color="danger">
    <ion-title>Tambah Artikel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <div padding>
      <button ion-button color="secondary" (click)="kamera()">Kamera</button>
      <button ion-button color="danger" (click)="media()">File</button>
    </div>
    <ion-item class="inp">
      <ion-label floating class="lbl">Judul</ion-label>
      <ion-input type="text" [(ngModel)]="form.judul" name="judul"></ion-input>
    </ion-item>
    <ion-item class="inp">
      <ion-label floating class="lbl">Deskripsi</ion-label>
      <ion-textarea  [(ngModel)]="form.artikel" name="artikel"></ion-textarea >
    </ion-item>
    <br>
    <button ion-button round full color="danger" (click)="simpan()">SIMPAN</button>
  </ion-list>
</ion-content>
